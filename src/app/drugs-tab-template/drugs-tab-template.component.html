<div class="drugs-template-wrapper">
  <p-table [columns]="cols" [value]="cars" dataKey="vin">
    <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
      <tr>
        <td [attr.colspan]="columns.length + 1">
          <p-table [columns]="cols" [value]="cars" class="prescription-table">
            <ng-template pTemplate="header" let-columns>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Drugs name</th>
        <th scope="col">TYPE</th>
        <th scope="col">UNIT</th>
        <th scope="col">COMPOSITION</th>
        <th scope="col">AVAILABLE</th>
        <th scope="col">SHELF</th>
        <th scope="col">ACTION</th>
        <!-- <th *ngFor="let col of columns">
								{{col.header}}inner
              </th> -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-subRowData let-columns="columns">
      <tr>
        <td>1</td>
        <td>
          <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)"
            [size]="30" [minLength]="1" placeholder="Choose prescription">
          </p-autoComplete>
        </td>
        <td>
          <div class="pre-t-select mg-select">
            <select>
              <option>TABLET</option>
              <option>DROP</option>
            </select>
            <span class="fa fa-sort-desc"></span>
          </div>
        </td>
        <td>
          <div class="pre-t-select mg-select">
            <select>
              <option>100mg</option>
              <option>200mg</option>
            </select>
            <span class="fa fa-sort-desc"></span>
          </div>

        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="ABC">
        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="100">
        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="12-A">
        </td>
        <td>
          <div class="btn btn-danger"><i class="fa fa-trash"></i></div>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>
          <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)"
            [size]="30" [minLength]="1" placeholder="Choose prescription">
          </p-autoComplete>
        </td>
        <td>
          <div class="pre-t-select mg-select">
            <select>
              <option>TABLET</option>
              <option>DROP</option>
            </select>
            <span class="fa fa-sort-desc"></span>
          </div>
        </td>
        <td>
          <div class="pre-t-select mg-select">
            <select>
              <option>100mg</option>
              <option>200mg</option>
            </select>
            <span class="fa fa-sort-desc"></span>
          </div>

        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="ABC">
        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="100">
        </td>
        <td>
          <input type="text" name="quantity" class="pre-t-input" value="12-A">
        </td>
        <td>
          <div class="btn btn-danger"><i class="fa fa-trash"></i></div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  </td>
  </tr>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 2.25em"></th>
      <!-- <th *ngFor="let col of columns">
				{{col.header}} top
      </th> -->
      <th>TEMPLATE NAME</th>
      <th>DESCRIPTION</th>
      <th>ACTION</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
    <tr>
      <td>
        <a href="#" [pRowToggler]="rowData">
          <i [ngClass]="expanded ? 'fa fa-fw fa-chevron-circle-down' : 'fa fa-fw    fa-chevron-circle-right'"></i>
        </a>
      </td>
      <!-- <td *ngFor="let col of columns">
				{{rowData[col.field]}} top
      </td> -->
      <td>MALARIA</td>
      <td>FOR MALARIA</td>
      <td>
        <div class="btn btn-danger"><i class="fa fa-trash"></i></div>
      </td>
    </tr>
  </ng-template>
  </p-table>
</div>
