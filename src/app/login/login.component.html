<div class="signin-content">
  <mat-card>
    <div class="login-logo">
        <i class="fa fa-hospital-o" aria-hidden="true"></i>
    </div>
    <div class="login-logo-title">Log in</div>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Please inform your password
          </mat-error>
        </mat-form-field>
        <div class="login-remember">
            <mat-checkbox>Remember me</mat-checkbox>
        </div>
        <div class="login-btn-wrapper">
            <button mat-raised-button color="primary" type="submit" class="login-btn">Login</button>
        </div>
        <div class="forget-password">
            Forgot Password?
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
